<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moomin#8389 - Home</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/DfYLSx4N/7cda581c-28e3-41bd-8660-b3056431c58b-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Noto+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="legal-banner.css" rel="stylesheet"> <!-- เชื่อมโยงไฟล์ CSS แยก -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* ป้องกันการเลือกข้อความ */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2a44 0%, #0d1a2b 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-blend-mode: overlay;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: #1e2b47;
            border-bottom: 1px solid #2a3a5a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #3b82f6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .navbar .logo img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .navbar .logo h1 {
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #93c5fd;
            font-weight: 500;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-links a i {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }
        .nav-links a:hover {
            color: #ffffff;
            background: rgba(59, 130, 246, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        .nav-links a:hover i {
            transform: rotate(15deg);
        }
        .nav-links a.active {
            color: #ffffff;
            background: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .hamburger {
            display: none;
            font-size: 1.5em;
            color: #93c5fd;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .hamburger.active {
            transform: rotate(90deg);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 60px 20px;
            margin: 20px;
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
            max-width: 1000px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero-image {
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
        }
        .hero-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hero-image img:hover {
            transform: rotate(10deg) scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .hero-content {
            text-align: left;
            padding: 20px;
        }
        .hero-content h2 {
            font-size: 3.2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            line-height: 1.2;
        }
        .hero-content p {
            font-size: 1.5em;
            color: #b0b8d1;
            margin-bottom: 30px;
            line-height: 1.4;
            white-space: pre-line; /* ทำให้เคารพการขึ้นบรรทัดใหม่ */
        }
        .hero-content .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .hero-content a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .hero-content a.invite {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        .hero-content a.invite:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .hero-content a.discord {
            background: linear-gradient(90deg, #5865f2, #404eed);
        }
        .hero-content a.discord:hover {
            background: linear-gradient(90deg, #404eed, #5865f2);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }
        footer {
            text-align: center;
            padding: 15px;
            color: #93c5fd;
            font-size: 0.9em;
            background: #1e2b47;
            border-top: 1px solid #2a3a5a;
            width: 100%;
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                gap: 10px;
                padding: 10px 20px;
            }
            .navbar .logo img {
                width: 35px;
                height: 35px;
            }
            .navbar .logo h1 {
                font-size: 1em;
            }
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #1e2b47;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                animation: fadeInMenu 0.3s ease-in-out forwards;
                opacity: 0;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
            }
            @keyframes fadeInMenu {
                0% {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .nav-links a {
                font-size: 1em;
                padding: 10px 20px;
                width: 80%;
                text-align: center;
                margin: 5px 0;
            }
            .hero {
                flex-direction: column;
                gap: 25px;
                padding: 30px 15px;
                margin: 15px;
                text-align: center;
            }
            .hero-image {
                margin-bottom: 30px;
            }
            .hero-image img {
                width: 150px;
                height: 150px;
            }
            .hero-content {
                text-align: center;
            }
            .hero-content h2 {
                font-size: 2.4em;
            }
            .hero-content p {
                font-size: 1.2em;
                margin-bottom: 25px;
            }
            .hero-content a {
                font-size: 0.9em;
                padding: 10px 20px;
            }
            footer {
                font-size: 0.8em;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .navbar .logo h1 {
                font-size: 0.9em;
            }
            .nav-links a {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            .hero {
                padding: 20px 10px;
                margin: 10px;
            }
            .hero-image img {
                width: 120px;
                height: 120px;
            }
            .hero-content h2 {
                font-size: 2em;
            }
            .hero-content p {
                font-size: 1em;
            }
            .hero-content a {
                font-size: 0.8em;
                padding: 8px 15px;
            }

        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.postimg.cc/qBFrKGD5/v2.gif" alt="Moomin Logo">
            <h1>Moomin#8389</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="support.html"><i class="fas fa-heart"></i> Support</a>
            <a href="commands.html"><i class="fas fa-cogs"></i> Commands</a>
            <a href="developer.html"><i class="fas fa-user"></i> Developers</a>
        </div>
    </div>
    <div class="main-content">
        <div class="hero">
            <div class="hero-image">
                <img src="https://i.postimg.cc/qBFrKGD5/v2.gif" alt="Moomin Image">
            </div>
            <div class="hero-content">
                <h2>Moomin "มูมิน"</h2>
                <p>Discord Bot<br>สำหรับเซิร์ฟเวอร์คุณ</p>
                <div class="buttons">
                    <a href="https://discord.com/oauth2/authorize?client_id=1299822062332018749&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.gg%2FNKSmRQn3zg&integration_type=0&scope=guilds.join+bot" target="_blank" rel="noopener noreferrer" class="invite">
                        <i class="fas fa-plus"></i> Invite
                    </a>
                    <a href="https://discord.gg/NKSmRQn3zg" target="_blank" rel="noopener noreferrer" class="discord">
                        <i class="fab fa-discord"></i> แจ้งปัญหา/ติดต่อผู้พัฒนา
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- แบนเนอร์มุมขวาล่างสีขาว -->
    <div class="legal-banner" id="legalBanner" onclick="toggleLegalBanner(event)">
        <div class="legal-banner-text">
            View our policies
        </div>
        <div class="legal-banner-links">
            <a href="terms.html">Terms</a>
            <a href="Privacy.html" class="active">Privacy</a>
        </div>
    </div>

    <footer>© 2025 Moomin#8389. All rights reserved.</footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            if (hamburger.classList.contains('active')) {
                hamburger.innerHTML = '<i class="fas fa-times"></i>';
            } else {
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
        }

        // แสดงแบนเนอร์เมื่อโหลดหน้า
        window.onload = function() {
            const legalBanner = document.getElementById('legalBanner');
            legalBanner.classList.add('active');
        };

        function toggleLegalBanner(event) {
            // ป้องกันการคลิกลิงก์ให้เปิด/ปิดแบนเนอร์
            if (event.target.tagName === 'A') return;

            const legalBanner = document.getElementById('legalBanner');
            if (legalBanner.classList.contains('active')) {
                legalBanner.classList.remove('active');
            } else {
                legalBanner.classList.add('active');
            }
        }
    </script>
</body>
</html>
